<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="launch">
      
      <h1 class="welcome">We're launching  <span>soon</span></h1>
      <div class="container">
        <div class="content">
          <div>
            <h1 id='days'>08</h1>
          </div>
          <p>DAYS</p>
        </div>
        <div class="content">
          <div>
            <h1 id='hours'>23</h1>
          </div>
          <p>HOURS</p>
        </div>
        <div class="content">
          <div>
            <h1 id='minutes'>55</h1>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="content">
          <div>
            <h1 id='seconds'>41</h1>
          </div>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="links">
        <li><a href="#"><img src="./images/icon-facebook.svg" alt="icon-facebook" srcset=""></a></li>
        <li><a href="#"><img src="./images/icon-pinterest.svg" alt="icon-pinterest" srcset=""></a></li>
        <li><a href="#"><img src="./images/icon-instagram.svg" alt="icon-instagram" srcset=""></a></li>
      </ul>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
